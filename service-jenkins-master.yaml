version: '3.6'

services:

  jenkins-master:
    image: chrisperkins/jenkins-docker:0.0.1

    ports:
      - "8080:8080"
      - "50000:50000"

    volumes:
      - type: volume
        source: jenkins-home
        target: /var/jenkins_home
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock

volumes:
  jenkins-home: